<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Piggyvest</title>
</head>
<body id="home">

    <div class="registration">
        <img src="./img/vest.png" alt="" >

        <div class="container">
            <header class="head">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </header>
            <form action="" class="register">
                <div class="read"><label for="" class="fname">Full Name</label>
                    <input type="text" class="fill" name="fullname" placeholder="Full Name">
                </div>
                <div class="read"><label for="" class="fname">Email Address</label>
                    <input type="text" class="fill" name="emailaddress" placeholder="Email Address">
                </div>
                <div class="read"><label for="" class="fname">Phone Number</label>
                    <input type="text" class="fill" name="phonenumber" placeholder="Phone Number">
                </div>
                <div class="read"><label for="" class="fname">Password</label>
                    <input type="password" class="fill" name="password" placeholder="password">
                </div>
                <div class="read"><label for="" class="fname">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" class="fill" name="password" placeholder="Referrer Phone or Code ">
                </div>
                <div class="read"><label for="" class="fname">How Did You Hear About Us? (Optional)</label>
                    <select id="country" name="clicktoselect" class="fill">
                        <option value="australia">Click To Select</option>
                        <option value="canada">Facebook</option>
                        <option value="usa">Twitter</option>
                        <option value="usa">Instagram</option>
                        <option value="usa">Friend/Family/Coworker Referral </option>
                        <option value="usa">Google Search </option>
                        <option value="usa">Google Playstore </option>
                      </select>
                      <a href="#" class="btn">CREATE ACCOUNT</a> 
                </div>
            </form>
            
        </div>
        <a href="#" class="account">Already have an account? Log In</a>
    </div>
    
</body>
</html>
